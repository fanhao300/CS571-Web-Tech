<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stock Search</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="./style.css"> 
    <script src="./script.js"></script> -->
  
</head>


<body style=" background-color:#6060A4;">
    <div style="width:1780px; height: 300px;">
    <div class="container">
        <div class="main_portal">
            <h1 class="title text"> Stock Search</h1>  
            <form onsubmit="return cancelSubmit()">
            <div class="input_container">
                <label class="required text" style="font-size: large;" for="stock">Enter Stock Ticker Symbol</label>
                <input type="text" id="stock" name="stock" style="margin-left: 20px;" required autocomplete="off">
            </div>
            <div class="buttons_container">
                <input type="button" class="button" value="Search" onclick="getInformation()">
                <input id="submit_handle" type="submit" style="display: none">
                <input type="reset" class="button" style="margin-left: 40px;" value="Clear" onclick="clearInfo()">
            </div>
            </form>

        </div>
        <hr style="background-color: #E8E8E8; height: 2px; margin-top: 13px; border-width: 0;" id="hr">

        <div id="error_message"></div>
        <div id="navigation"></div>
        <div id="info" style="margin-top: 30px; margin-bottom: 30px;"></div>
        
    </div>
    </div>
</body>
</html>
