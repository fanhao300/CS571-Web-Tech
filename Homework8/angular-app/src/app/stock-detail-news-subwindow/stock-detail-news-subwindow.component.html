<div class="modal-header">
    <div class="row">
        <div class="col-11">
             <h1>{{news.source}}</h1>
        </div>
        <div class="col-1">
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <p>{{getNewsDateByTime(news.publishedAt)}}</p> 
</div>
<div class="modal-body">
    <h3>{{news.title}}</h3>
    <p class="description">{{news.description}}</p>
    <p class="url">
        For more detail click 
        <a [href]="news.url" target="_blank">here</a> 
    </p>
    <div class="share">
        <p> Share </p>
        <div style="padding-top: 20px; padding-left: 15px;">
            <a class="fab fa-twitter twitter-icon"
                [href]='"https://twitter.com/intent/tweet?text=" + encode(news.title) + "&url=" + encode(news.url)'
                target="_blank">
            </a>
            <a class="fab fa-facebook-square facebook-icon"
                [href]='"https://www.facebook.com/sharer/sharer.php?u=" + encode(news.url)'
                target="_blank">
            </a>
        </div>
    </div>
</div>
