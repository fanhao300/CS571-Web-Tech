
<div>
    <div class="header">
        <h1 class="font-weight-bold">STOCK SEARCH</h1>
    </div>

    <form (ngSubmit)="btnClick()">
        <div  class="d-flex justify-content-center">
        <div class="col-8 col-md-5 col-lg-5 col-xl-2 input-group">
            <input type="text" class="form-control" placeholder="Enter stock name"
                [formControl]="ticker"  matInput [matAutocomplete]="auto">
            
                <mat-autocomplete #auto="matAutocomplete">
                    <ng-container *ngIf="!isInput;">
                    <ng-container *ngIf="searchResult; else loading">
                        <mat-option *ngFor="let stock of searchResult" [value]="stock.ticker">
                            {{stock.ticker}} 
                            <span class="input-stock-name">| {{stock.name}}</span>
                        </mat-option>
                    </ng-container>

                    <ng-template #loading>
                        <mat-option>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>   
                        </mat-option>
                    </ng-template>
                </ng-container>
                    
                </mat-autocomplete>
          
               
            <div class="input-group-append">
                <button class="btn" type="submit">
                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: #704FFB;">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                </button>
            </div>
        </div>
        </div>
        
    </form>
</div>
